{% extends 'base.html' %}
{% load static %}
{% block content %}

        <!-- header end -->
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- team-area start -->
    <section class="blog pb-xs-80 pt-xs-80 pt-sm-100 pb-sm-100 pt-md-100 pb-md-100 pt-120 pb-115 overflow-hidden">
        <div class="container">
            <div class="row mb-minus-30">
                {% for post in posts %}
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="blog-item mb-30">
                        <div class="blog-featured-thumb mb-xs-30 mb-sm-30 mb-md-35 mb-lg-40 mb-50">
                            <div class="media overflow-hidden">
                                <img src="{{post.image.url}}" class="img-fluid" alt="">
                            </div>
                            <div class="date">
                                <span>{{post.created_at.day}}</span>
                                <span>{{post.created_at.month}}</span>
                                <span>{{post.created_at.year}}</span>
                            </div>
                        </div>

                        <div class="content pr-sm-25 pr-xs-15 pl-xs-15 pl-sm-25 pr-xs-15 pr-30 pb-30 pl-30">
                            <div class="post-author mb-5">
                                <a href="{{post.get_absolute_url}}">{% for tag in post.tags.all %} {{tag}}, {% endfor %}</a>
                            </div>

                            <h4><a href="{{post.get_absolute_url}}">{{post.title}}</a></h4>

                            <div class="btn-link-share mt-xs-10 mt-sm-10 mt-15">
                                <a href="{{post.get_absolute_url}}" class="theme-btn btn-border">Read More <i class="fas fa-long-arrow-alt-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>
    <!-- team-area end -->

{% endblock content %}
